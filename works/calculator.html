<!DOCTYPE html>
<html>

<head w3-include-html="../include/meta.html">
  <script src="https://kit.fontawesome.com/37a802479d.js" crossorigin="anonymous"></script>
</head>
  
<body>
  <div w3-include-html="../include/header.html"></div>

  <main class="inner center">
    <link href="calculator/calculator.css" rel="stylesheet" type="text/css">
    <h2>Calculator</h2>
    <div class="container">
      <input type="text" id="calc-screen" value="0" disabled></input>
      <div class="keys">
        <button type="button" class="btn" value="C">C</button>
        <button type="button" class="btn" value="S">+/-</button>
        <button type="button" class="btn" value="%">%</button>
        <button type="button" class="btn operator" value="/">/</button>
        <button type="button" class="btn number" value="7">7</button>
        <button type="button" class="btn number" value="8">8</button>
        <button type="button" class="btn number" value="9">9</button>
        <button type="button" class="btn operator" value="*">x</button>
        <button type="button" class="btn number" value="4">4</button>
        <button type="button" class="btn number" value="5">5</button>
        <button type="button" class="btn number" value="6">6</button>
        <button type="button" class="btn operator" value="-">-</button>
        <button type="button" class="btn number" value="1">1</button>
        <button type="button" class="btn number" value="2">2</button>
        <button type="button" class="btn number" value="3">3</button>
        <button type="button" class="btn operator" value="+">+</button>
        <button type="button" class="btn number" value="0">0</button>
        <button type="button" class="btn" value=".">.</button>
        <button type="button" class="btn operator" value="=">=</button>
      </div>
    </div>
  </main>

  <div w3-include-html="../include/footer.html"></div>

  <script src="calculator/calculator.js"></script> 

  <script src="../scripts/main.js"></script>
  <script>includeHTML();</script>
  <script src="../scripts/prism.js"></script>
</body>

</html>
